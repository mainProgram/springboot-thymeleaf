<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="/welcome" lang="fr"
>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!-- integration du menu -->
        <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Liste des produits</h5>
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>Reference</th>
                                    <th>Nom</th>
                                    <th>Stock</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>PR001</td>
                                    <td>Jus d'orange</td>
                                    <td>50</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ajout d'un produit</h5>
                            <form th:action="@{/products/save}" th:object="${product}" method="post">
                                <div class="mb-3">
                                    <label for="ref" class="form-label">Reference</label>
                                    <input type="text" name="ref" th:field="*{ref}" class="form-control" id="ref">
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nom</label>
                                    <input type="text" name="name" th:field="*{name}" class="form-control" id="name">
                                </div>
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="number" name="stock" th:field="*{stock}" class="form-control" id="stock">
                                </div>
                                <button type="submit" class="btn btn-primary">Ajouter Produit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
