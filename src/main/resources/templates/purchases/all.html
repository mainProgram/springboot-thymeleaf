<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="/welcome" lang="fr"
>
    <head>
        <meta charset="UTF-8">
        <title>Purchases</title>
    </head>
    <body>
        <!-- integration du menu -->
        <div layout:fragment="content">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Liste des achats</h5>
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Produit</th>
                                    <th>Quantité</th>
                                    <th>Date</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Jus d'orange</td>
                                    <td>10</td>
                                    <td>02/11/2024</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ajout d'un achat</h5>
                            <form th:action="@{/purshases/save}" th:object="${purshase}" method="post">
                                <div class="mb-3">
                                    <label for="product" class="form-label">Produit</label>
                                    <select name="product" th:field="*{product}" class="form-control" id="product" required>
                                        <option value="P001">P001 - Jus d'orange</option>
                                        <option value="P002">P002 - Jus de banane</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="quantity"  class="form-label">Quantité</label>
                                    <input type="number" name="quantity" th:field="*{quantity}" class="form-control" id="quantity" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
